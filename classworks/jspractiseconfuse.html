                const newBox=document.createElement("input");
                newBox.type="checkbox";
                newLi.innerHTML=newValue;
                newLi.prepend(newBox);
                const unChangedList=document.getElementById("unchanged");
                unChangedList.append(newLi);
                newBox.addEventListener("change",function movetochanged(event){
                   if(newBox.target.checked){
                    const changed=getElementById("changed");
                    changed.append(newLi);
                
                

                   }
                   else{
                    unChangedList.append(newLi)
                   }
                 

                })

                // if(newBox.checked="true"){
